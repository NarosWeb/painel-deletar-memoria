<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Deletar Mem√≥ria - Weaviate</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; max-width: 600px;">
  <h2>üß† Deletar mem√≥ria no Weaviate</h2>

  <label for="uuid">UUID da Mem√≥ria:</label><br>
  <input type="text" id="uuid" style="width: 100%; padding: 8px;"><br><br>

  <label for="apikey">API Key (Bearer):</label><br>
  <input type="text" id="apikey" style="width: 100%; padding: 8px;"><br><br>

  <button onclick="deletarMemoria()" style="padding: 10px 20px; font-weight: bold;">üóëÔ∏è Deletar</button>

  <pre id="resposta" style="margin-top: 20px; background: #f4f4f4; padding: 15px;"></pre>

  <script>
    async function deletarMemoria() {
      const uuid = document.getElementById('uuid').value.trim();
      const apikey = document.getElementById('apikey').value.trim();
      const resposta = document.getElementById('resposta');

      if (!uuid || !apikey) {
        resposta.textContent = "‚ö†Ô∏è Preencha todos os campos.";
        return;
      }

      try {
        const res = await fetch("/deletar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uuid, apikey })
        });

        const texto = await res.text();
        resposta.textContent = `‚úÖ Status: ${res.status}\n\n${texto}`;
      } catch (err) {
        resposta.textContent = `‚ùå Erro: ${err.message}`;
      }
    }
  </script>
</body>
</html>
